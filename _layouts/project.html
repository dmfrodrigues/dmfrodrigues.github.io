---
layout: default
---

<article class="post h-entry" itemscope="" itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
        <h1 class="post-title p-name" itemprop="name headline">
            {{ page.title }}
            {%- if page.try-it -%}
            <div class="try-it"><a href="{{ page.try-it }}">Try it!</a></div>
            {%- endif -%}
        </h1>
        {%- if page.github -%}
        <a href="{{ page.github }}" title="{{ page.title }} on GitHub">
            <svg class="svg-icon-large svg-icon" viewBox="0 0 16 16">
                <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use>
            </svg>
        </a>
        {%- endif -%}
    </header>
    <div class="post-content e-content" itemprop="articleBody">
        {{ content }}
    </div>
</article>
